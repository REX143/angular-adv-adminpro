<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Default Progress bars </h4>
        <div class="progress m-t-20">
          <div class="progress-bar bg-info progress-bar-striped active"
          style="height:15px;"
          [style.width]="getProgreso1"
          role="progressbar">65%</div>
        </div>

        <div class="progress m-t-20">
          <div class="progress-bar bg-warning progress-bar-striped active"
          style="height:15px;"
          [style.width]="getProgreso2"
          role="progressbar">65%</div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

      <app-incrementador (valorSalida)="progreso1=$event" [progreso]="progreso1"></app-incrementador>

      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (valorSalida)="progreso2=$event" [progreso]="progreso2"
                           [btnClass]="'btn-warning'"></app-incrementador>
      </div>
    </div>
  </div>
</div>
